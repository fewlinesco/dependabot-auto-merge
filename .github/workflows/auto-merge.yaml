name: AutoMerge 💥

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  auto-merge:
    runs-on: ubuntu-latest

    name: Approve and ask for merge

    if: ${{ github.actor == 'dependabot[bot]' }}

    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4
      - name: 🔬 Auto merge
        uses: ./
        id: automerge
        with:
          github-token: ${{ secrets.GH_TOKEN }}
          reviewers: Meyclem
