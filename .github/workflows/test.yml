name: Tests 🧪

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, reopened, synchronize, closed]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4
      - name: ⎔ Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: yarn
      - name: 📥 Download deps
        run: yarn install
      - name: 🔬 Run tests
        run: yarn test
